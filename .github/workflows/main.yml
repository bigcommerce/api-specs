name: Run Spectral

on: push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@v0.7.0
        with:
          file_glob: ./reference/*.sf.yml
          repo_token: ${{secrets.GITHUB_TOKEN}}
          spectral_ruleset: .spectral.yaml