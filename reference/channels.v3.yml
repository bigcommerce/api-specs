                type: object
                properties:
                  title:
                    type: string
                    description: The title of the navigation section.
                    example: '"Settings"'
                  query_path:
                    type: string
                    description: The value that will be passed to the app's iFrame in the URL and
                      will allow the app to display the appropriate section
                      within the app iFrame in the control panel.
          required:
            - id
      description: Optional channel configuration object.
    channel_Base:
      title: channel_Base
      type: object
      properties:
        config_meta:
          $ref: "#/components/schemas/channelConfigMeta_Full"
        external_id:
          type: string
          description: "Associated ID within a system / platform outside of BC. "
        is_listable_from_ui:
          type: boolean
        is_visible:
          type: boolean
        name:
          type: string
          description: Name of the channel as it will appear to merchants in the control
            panel; required in `POST` requests.
        status:
          $ref: "#/components/schemas/channelStatus"
      required:
        - name
    channelStatus:
      type: string
      title: channelStatus
      enum:
        - active
        - inactive
        - connected
        - disconnected
        - archived
      description: The status of the channel; channel `platform` and `status` must be
        a [valid
        combination](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api#status).
    channelType:
      type: string
      enum:
        - pos
        - marketplace
        - storefront
        - marketing
      description: The type of channel; channel `platform` and `type` must be a [valid
        combination](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api#platform).
      title: channelType
    channelPlatform:
      type: string
      description: The name of the platform for the channel; channel `platform` and
        `type` must be a [valid
        combination](https://developer.bigcommerce.com/api-reference/cart-checkout/channels-listings-api#platform).
      enum:
        - bigcommerce
        - acquia
        - bloomreach
        - deity
        - drupal
        - next
        - wordpress
        - amazon
        - ebay
        - facebook
        - google_shopping
        - clover
        - square
        - vend
        - custom
      title: channelPlatform
    channel_currencies:
      description: ""
      type: object
      properties:
        channel_id:
          type: number
          description: The ID of the channel
          minimum: 0
          multipleOf: 1
          example: 123
        enabled_currencies:
          type: array
          description: Currencies that are enabled for the given channel in [ISO
            4217](https://en.wikipedia.org/wiki/ISO_4217) three character
            alphabetic format.
          items:
            type: string
        default_currency:
          type: string
          minLength: 1
          description: Default currency for the channel in [ISO
            4217](https://en.wikipedia.org/wiki/ISO_4217) three character
            alphabetic format. Will be used on storefront when other currencies
            cannot
      required:
        - channel_id
        - enabled_currencies
        - default_currency
    currencyAssignments_Resp:
      title: currencyAssignments_Resp
      type: object
      description: ""
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/channel_currencies"
        meta:
          type: object
    ChannelTheme:
      title: AppliedTheme
      type: object
      description: "Details about the Channel's relationship to Themes."
      properties:
        active_theme_uuid:
          type: string
          description: The UUID of the currently active Theme on the Channel.
        active_theme_configuration_uuid:
          type: string
          description: The UUID of the currently active Theme Configuration on the Channel.
        active_theme_version_uuid:
          type: string
          description: The UUID of the currently active Theme Version on the Channel. Needed to look up the available Custom Templates for the Theme.
        saved_theme_configuration_uuid:
          type: string
          description: The UUID of the most recently saved Theme Configuration. If this is different from the active theme configuration UUID, this indicates that some changes have been saved in the control panel Theme Editor that have not yet been published.
        active_theme_display_version:
          type: string
          description: The display version string of the currently active Theme on the Channel
        active_theme_documentation_url:
          type: string
          description: The documentation url of the currently active Theme on the Channel
        active_theme_is_private:
          type: boolean
          description: Indicates that the currently active Theme on the Channel is private to the store and not a marketplace theme
        active_theme_is_purchased:
          type: boolean
          description: Indicates whether the variation of the currently active Theme on the Channel has been purchased by the store
        active_theme_partner:
          type: object
          properties: '#/components/schemas/Partner'
        active_theme_style_editable:
          type: boolean
          description: Indicates whether the currently active Theme on the Channel is editable with the Style Editor
        active_theme_name:
          type: string
          description: The theme name for the given version of the currently active Theme on the Channel
        active_theme_type:
          type: string
          description: Theme type (Stencil or Blueprint) for the currently active Theme on the Channel
          enum:
            - Blueprint
            - Stencil
        active_theme_upgrade:
          $ref: '#/components/schemas/Upgrade'
        active_theme_update_available:
          type: boolean
          description: Indicates whether there is an update available for the currently active Theme on the Channel
        active_theme_screenshot:
          $ref: '#/components/schemas/Screenshot'
        active_theme_variation_count:
          type: number
          description: The count of all the variations for the currently active Theme on the Channel's variations' version.
        active_theme_variation_name:
          type: string
          description: The name of the variation of the currently active Theme on the Channel
      Partner:
        title: Partner
        type: object
        description: "Details about the Partner's relationship to Themes"
        nullable: true
        properties:
          id:
            type: string
            description: The UUID of the partner of a theme
          name:
            type: string
            description: The display name of the partner of a theme
          contact_url:
            type: string
            description: The URL for contact/support of the partner of a theme
          contact_email:
            type: string
            description: The email address for contact/support of the partner of a theme
      Upgrade:
        title: Upgrade
        type: object
        nullable: true
        description: "Details about the Upgrade's relationship to Themes"
        properties:
          available:
            type: boolean
            description: Indicates whether or not an upgrade is available for the given theme
          display_version:
            type: string
            nullable: true
            description: The display version string of the latest theme version to upgrade to (may be null if available is false)
      Screenshot:
        title: Screenshot
        type: object
        description: "Details about the Screenshot's relationship to Themes"
        properties:
          large_preview:
            type: string
            description: URL of the large preview screenshot of the theme
          large_thumb:
            type: string
            description: URL of the large thumbnail screenshot of theme
          small_thumb:
            type: string
            description: URL of the small thumbnail screenshot of theme
