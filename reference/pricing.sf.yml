              currency_code:
                type: string
                description: The currency of prices to be returned for this request
                example: USD
              customer_group_id:
                type: integer
                description: >-
                  The customer group relevant for any customer group pricing,
                  tax values, etc.
              items:
                type: array
                description: The items to fetch prices for
                items:
