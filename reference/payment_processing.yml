  /payments/access_tokens:
    post:
      description: |-
        This endpoint provides the capability to create a payment access token. The payment access token is required when making request to Payment API for submitting payment for an order.

        After the token is created then use the token to [Process Payments](/api-reference/payments/payments-process-payments/payment/paymentspost).

        **Required Fields**
        * order_id
      summary: Create Payment Access Token
      tags:
        - Access Tokens
      operationId: PaymentsAccessTokensPost
      servers:
        - url: 'https://api.bigcommerce.com/stores/{$$.env.store_hash}/v3'
          variables:
            $$.env.store_hash:
              default: store_hash
      deprecated: false
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
            default: application/json
        - in: header
          name: Content-Type
          schema:
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              title: Payment Access Token Request
              type: object
              properties:
                order:
                  $ref: '#/components/schemas/Order'
              required:
                - order
            examples:
              example-1:
                value:
                  order:
                    id: 1
                    is_recurring: false
        required: true
        x-examples:
          application/json:
            order:
              id: 44796008
              is_recurring: true
          Example:
            order:
              id: 182
      responses:
        '201':
          description: Payment access token has been successfully created
          headers: {}
          content:
            application/json:
              schema:
                title: Payments Access Tokens Response
                type: object
                properties:
                  data:
                    title: Payment Access Token
                    type: object
                    properties:
                      id:
                        description: Payment access token. This token is required in subsequent payment request to Payment API endpoint.
