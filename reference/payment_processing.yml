  securitySchemes:
    X-Auth-Token:
      type: apiKey
      in: header
      name: X-Auth-Token
      description: |-
        ### OAuth Scopes
        |  **UI Name** | **Permission** | **Parameter** |
        | --- | --- | --- |
        |  Create Payments | create | `store_payments_access_token_create` |
        |  Get Payment Methods | read-only | `store_payments_methods_read` |

        ### Headers

        |Header|Parameter|Description|
        |-|-|-|
        |`X-Auth-Token`|`ACCESS_TOKEN`|Obtained by creating an API account or installing an app in a BigCommerce control panel.|
        |`Authorization`|`{PAYMENT_ACCESS_TOKEN}`|Obtained using Create Access Token endpoint.|

        ### Example

        ```http
        POST /stores/{$$.env.store_hash}/v3/payments/access_tokens
        host: api.bigcommerce.com
        Content-Type: application/json
        X-Auth-Token: {ACCESS_TOKEN}
        ```

        ```http
        POST /payments
        host: payments.bigcommerce.com
        Content-Type: application/json
        Authorization: {PAYMENT_ACCESS_TOKEN}
        ```

        * For more information on Authenticating BigCommerce APIs, see: [Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication).
  schemas:
    PaymentRequest:
      title: Payment Request
      type: object
      properties:
        payment:
          title: Payment
          type: object
          required:
            - instrument
            - payment_method_id
          properties:
            amount:
              description: Amount in smallest currency unit
              type: integer
              format: int32
            currency_code:
              description: Currency code
              type: string
              pattern: '^[A-Z]{3}$'
            instrument:
              description: ''
              type: object
            payment_method_id:
              description: Identifier for payment method that will be used for this payment
              type: string
              minLength: 1
      required:
        - payment
    Payment:
      title: Payment
      type: object
      properties:
        amount:
          description: Amount in smallest currency unit
          type: integer
          format: int32
        currency_code:
          description: Currency code
          type: string
          pattern: '^[A-Z]{3}$'
        instrument:
          description: ''
          type: object
        payment_method_id:
          description: Identifier for payment method that will be used for this payment
          type: string
          minLength: 1
      required:
        - instrument
        - payment_method_id
    SuccessPaymentResponse:
      title: Success Payment Response
      type: object
      properties:
        id:
          description: Identifier for this transaction
          type: string
        transaction_type:
          title: Transaction Type
          description: Transaction type for this payment
          example: authorization
          type: string
          enum:
            - authorization
            - purchase
        status:
          type: string
          title: Status
          description: Status to indicate a success response
          enum:
            - success
            - pending
    TransactionType:
      title: Transaction Type
      description: Transaction type for this payment
      example: authorization
      type: string
      enum:
        - authorization
        - purchase
    Status:
      type: string
      title: Status
      description: Status to indicate a success response
      enum:
        - success
        - pending
    ErrorPaymentResponse:
      title: Error Payment Response
      type: object
      properties:
        status:
          description: HTTP status code
          type: integer
          format: int32
        title:
          description: Short summary describing the particular error
          type: string
        detail:
          description: Detailed summary describing the particular error
          type: string
        type:
