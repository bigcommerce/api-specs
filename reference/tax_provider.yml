openapi: 3.0.0
info:
  title: Tax Provider API
  version: "1.0"
  contact:
    email: taxproviderapi@bigcommerce.com
  description: >-
    A platform-to-platform API allowing a third party to integrate their tax
    calculation engine into the BigCommerce storefront and optionally into order
    management processes. For more information, see [Tax Provider API
    Overview](https://developer.bigcommerce.com/api-docs/providers/tax).


    ## Additional information


    ### Related API resources
     - https://developer.bigcommerce.com/api-reference/cart-checkout/storefront-cart-api
     - https://developer.bigcommerce.com/api-reference/orders/orders-api
     - https://developer.bigcommerce.com/api-reference/store-management/tax-classes-api
tags:
  - name: Tax Provider
servers:
  - url: 'https://{your_server}'
    variables:
      your_server:
        default: store.example.com
paths:
  /estimate:
    post:
      summary: Estimate Taxes
      tags:
        - Tax Provider
      description: >-
        Submit the quote request to retrieve a estimate from the enabled third
        party tax provider. Estimates are not expected to be persisted by the
        tax provider.


        The following actions can trigger tax estimate requests multiple times during a standard checkout on a BigCommerce storefront, depending on the BigCommerce merchant's settings.


        - After selecting a Shipping Method during the “Estimate Shipping & Tax” facility on the Cart page.

        - After specifying a Shipping Address during a Checkout.

        - After selecting a Shipping Method during a Checkout.

        - After specifying a Billing Address during a Checkout.


        The following actions are not expected to trigger estimate requests.


        - While anonymously browsing a store’s product catalog.

        - On the Cart page prior to a Shopper selecting a Shipping Method via “Estimate Shipping & Tax”.

        - On the Checkout page prior to specifying a Shipping Address.

        - On the Checkout page, when toggling any option related to using the shopper’s Shipping Address as their Billing Address.


        The following control panel can also trigger tax estimation requests.


        - Order refund flows.

        - Test connection feature in Tax Settings.
      operationId: estimate
      parameters:
        - $ref: "#/components/parameters/header-storehash"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/request-quote"
        description: Estimates may not always contain complete data as these requests
          will be fired at different stages of the shopper checkout. For
          example, with the **Estimate Shipping & Tax** function on the **Cart**
          page is not expected to provide any billing address data, but the tax
          provider will still be expected to return a valid estimate.
        required: true
        x-examples:
          application/json:
            id: 3f0c857e-2c55-443e-a89b-c3c4d8a29605
            currency_code: USD
            customer:
              customer_id: "0"
