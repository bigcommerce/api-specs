components:
  parameters:
    header-storehash:
      name: X-BC-Store-Hash
      in: header
      description: BigCommerce will send through the Store Hash as part of all Tax
        Provider API operations. Each BigCommerce store on the platform has a
        unique Store Hash value for the lifetime of the store. This value can
        assist in account verification or profile matching responsibilities.
      required: true
      schema:
        type: string
  schemas:
    request-item:
      type: object
      description: An **ItemRequest** represents required information relating to
        being able to complete tax calculations for a specific line item.
      properties:
        id:
          type: string
          description: A unique identifier for this item used to map responses back to the
            corresponding item on the order.
        item_code:
          type: string
          description: The SKU/UPC of the item, if available.
        name:
          type: string
          description: A display name for this item.
        price:
          type: object
          description: The final sale price (after discounts, bulk pricing, price lists,
            etc) prior to having taxes calculated. If the merchant lists prices
            inclusive of tax this price will already be tax inclusive, and so
            the tax provider will instead by calculating the amount of tax that
            was already included in this price. For multiple quantities, this
            price includes that multiplication.
          properties:
            amount:
              type: number
              description: "Note: This amount will be **negative** for order-level refunds and
                may be **zero** for line-item refunds."
              format: double
            tax_inclusive:
              type: boolean
              description: "Note: **Tax Inclusive** and **Tax Exclusive** prices cannot be
                added together."
              default: "false"
          required:
            - amount
            - tax_inclusive
        quantity:
          type: integer
          minimum: 0
        tax_class:
          $ref: "#/components/schemas/TaxClass"
        tax_exempt:
          type: boolean
          description: Flag whether or not this item is always tax exempt. Gift
            Certificate purchases for example. Tax Exempt items should be
            included in the Request for auditing purposes.
          default: "false"
        type:
          type: string
          description: The type of line item this request represents. This will depend on
            the items position in the request hirearchy, for example a
            collection of items (Which may or may not also have wrapping
            attached) are contained within the document request, and separately
            each document request has a single shipping and a single handling
            line item (to capture these values).
          enum:
            - item
            - wrapping
            - handling
            - shipping
            - refund
        wrapping:
          $ref: "#/components/schemas/request-item"
      required:
        - id
        - price
        - quantity
        - type
      title: ItemRequest
    request-document:
      type: object
      description: Each **DocumentRequest** contains a collection of items
        (represented by an array of 1+ **ItemRequest** objects) the shopper has
        purchased, shipped to a specific address. Multi-address orders (where
        shoppers select to ship items to differrent addresses). These are
        equivalent to "consignment" or "shipment" in other parts of the
        BigCommerce platform.
      properties:
        id:
          type: string
          description: A unique identifier for this consignment. This value can be
            expected to be unique within an individual quote request but may be
            duplicated within subsequent quote requests. A digital consignment
            will see a prefix **DigitalDelivery_** followed by the Order ID.
        billing_address:
          $ref: "#/components/schemas/Address"
        destination_address:
          $ref: "#/components/schemas/Address"
        origin_address:
          $ref: "#/components/schemas/Address"
        shipping:
          $ref: "#/components/schemas/request-item"
        handling:
          $ref: "#/components/schemas/request-item"
        items:
          type: array
          description: Collection of one or more items contained within this consignment
            that need to be assessed for tax liabilities.
          items:
            $ref: "#/components/schemas/request-item"
      required:
        - id
        - destination_address
        - origin_address
        - shipping
        - handling
        - items
      title: DocumentRequest
    request-quote:
      type: object
      description: A **QuoteRequest** contains all of the tax relevant items that a
        shopper is placing an order for divided into documents (represented by
        an array of 1+ **DocumentRequest** objects) corresponding to each of the
        shipping addresses a shopper is sending items to (as multi-address
        orders may be taxed differently based on shipping address).
      title: QuoteRequest
      properties:
        id:
          type: string
          description: Unique ID of the taxable document (order, cart, quote, etc) this
            tax quote request is being generated for. Will remain consistent for
            the lifetime of the entity being estimated.
        currency_code:
          type: string
          description: ISO 4217 3 character currency code that all prices on this request
            are in.
        customer:
          type: object
          description: If the shopper is a registered customer in the merchants store,
            basic details for that customer.
          required:
            - customer_id
            - customer_group_id
          properties:
            customer_id:
              type: string
              description: The ID of the shoppers customer account in BigCommerce. May be
                provided as a UUID.
            customer_group_id:
              type: string
              description: The BigCommerce customer group ID assigned to this customer. The
                default value will be provided if the customer has no group
                assigned. May be provided as a UUID.
              default: "0"
            taxability_code:
              type: string
              description: If applicable, the tax exemption code of the shoppers customer
                account. A taxability code is expected to be able to be applied
                to multiple customers. This code should match the exemption
                codes provided by the third party integration.
        transaction_date:
          type: string
          format: date-time
          description: ISO 8601 formatted date the shopper placed this order. Dates will
            be provided in UTC.
        documents:
          type: array
          description: One or more consignments containing items being purchased by the
            shopper, including shipping and handling fees that are charged for
            each consignment. Most orders will contain a single consignment (to
            a single shipping address), however the BigCommerce platform also
            supports "Multi-address orders" which allow shoppers to place a
            single order with items shipped to different addresses.
          items:
            $ref: "#/components/schemas/request-document"
      required:
        - id
        - currency_code
        - customer
        - transaction_date
        - documents
    request-adjust:
      description: An **AdjustRequest** contains the same data as a standard
        **QuoteRequest** with added detail of the adjustment operation.
      allOf:
        - type: object
          properties:
            adjust_description:
              type: string
              description: Specifies the reason for the adjustment operation, for auditing
                purposes. May be a custom, user entered description.
        - $ref: "#/components/schemas/request-quote"
      title: AdjustRequest
    Address:
      type: object
      description: Requests may have partial Address data. For example, the
        BigCommerce Cart page has the "Estimate Shipping & Tax" feature which is
        only expected to supply Country, Region and Postal Code.
      properties:
        line1:
          type: string
          description: Primary street address.
        line2:
          type: string
          description: Apartment, unit, suite, building, floor, etc.
        city:
          type: string
          description: City, suburb, township, etc.
          example: Sydney
        region_name:
          type: string
          description: State, province, territory, etc.
          example: New South Wales
        region_code:
          type: string
          description: If available, the short code/acronym for the region. For example
            "CA" for "California" or "NSW" for "New South Wales".
          example: NSW
        country_name:
          type: string
          example: Australia
          description: The human-readable country name.
        country_code:
          type: string
          description: ISO 3166-1 alpha-2 format country code.
          example: AU
        postal_code:
          type: string
          description: Postcode, ZIP, etc. Optional.
          example: "2007"
        company_name:
          type: string
          description: If this is a commercial address, the name of the company this
            address is for.
          deprecated: true
        type:
          type: string
          enum:
            - RESIDENTIAL
            - COMMERCIAL
    TaxClass:
      type: object
      properties:
        code:
          type: string
          description: The provider specific tax code for this item. Items can be
            classified with tax codes relevant to each Tax Provider, configured
            by the merchant and assigned to their products within BigCommerce. A
            tax code is expected to be able to be applied to multiple products.
            This code should match the tax codes provided by the third party
            intergation.
        class_id:
          type: string
          description: The ID of the tax class defined in the merchants BigCommerce store.
            May have a UUID value.
        name:
          type: string
          description: The human readable name of this tax class in the merchants
            BigCommerce store.
      required:
        - code
        - class_id
        - name
    response-quote:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the tax quote that was requested. This
            must match the ID of the requested quote.
        documents:
          type: array
          description: One or more consignments containing items being purchased by the
            shopper, including shipping and handling fees that are charged for
            each consignment. Most orders will contain a single consignment (to
            a single shipping address), however the BigCommerce platform also
            supports "Multi-address orders" which allow shoppers to place a
            single order with items shipped to different addresses.
          items:
            $ref: "#/components/schemas/response-document"
      required:
        - id
        - documents
      title: Quote
    response-document:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for this consignment. Must match the ID of the
            corresponding Document Request.
        external_id:
          type: string
          description: An optional unique identifier for the document stored in the
            external providers system. Currently unused in any end to end
            operation, but may be logged by BigCommerce and hence helpful in
            issue resolution.
        items:
          type: array
          description: Collection of items contained within this consignment that have had
            tax liabilities calculated.
          items:
            $ref: "#/components/schemas/response-item"
        shipping:
          $ref: "#/components/schemas/response-item"
        handling:
          $ref: "#/components/schemas/response-item"
      required:
        - id
        - items
        - shipping
        - handling
      title: Document
    response-item:
      type: object
      description: >-
        The tax liabilities calculated for a specific item.


        Note: Tax liabilities should be calculated with **quantity** accounted for.
      properties:
        id:
          type: string
          description: A unique identifier for the line item these tax liabilities are
            calculated for. Must match the corresponding request line item ID.
        price:
          $ref: "#/components/schemas/response-taxprice"
        type:
          type: string
          enum:
            - item
            - wrapping
            - shipping
            - handling
            - refund
        wrapping:
          $ref: "#/components/schemas/response-item"
      required:
        - id
        - price
        - type
      title: Item
    response-taxprice:
      type: object
      properties:
        amount_inclusive:
          type: number
          description: The price of this line item inclusive of tax. Must be equal to
            **amount_exclusive** + **total_tax**.
        amount_exclusive:
          type: number
          description: The price of this line item exclusive of tax. Must be equal to
            **amount_inclusive** - **total_tax**.
        total_tax:
          type: number
          description: The total amount of tax that applied to this line item. Must be
            equal to **amount_inclusive** - **amount_exclusive**.
        tax_rate:
          type: number
          format: double
          description: The total tax rate that applied to this item. This is the
            aggregated rate of the individual rates in **sales_tax_summary**.
        sales_tax_summary:
          type: array
          description: Breakdown of the sales taxes that applied to this item.
          items:
            $ref: "#/components/schemas/SalesTax"
      required:
        - amount_inclusive
        - amount_exclusive
        - total_tax
        - tax_rate
        - sales_tax_summary
      title: TaxPrice
    SalesTax:
      type: object
      properties:
        name:
          type: string
          description: The human readable name of this tax. Used for reporting or if
            enabled under certain store configurations a break down of taxes
            during checkout.
        rate:
          type: number
          format: double
          description: Decimal tax rate applied by this component tax rate. Tax rates
            support up to four decimal places. For example "0.1" for 10% and
            "0.0125" for 1.25%.
          example: 0.1
        amount:
          type: number
          format: double
          description: The absolute amount of tax applied to the item this SalesTax
            component is attached to, for this component rate. For example, if
            an item was $10 and this was a 5% component tax rate, the amount
            would be 0.50 (50 cents)
        tax_class:
          $ref: "#/components/schemas/TaxClass"
        id:
          type: string
          description: >-
            Optional unique identifier for this sales tax, describing the
            relevant tax classification rule on the Tax Provider platform.


            Supplying an identifier allows BigCommerce to group related taxes together from all items in the order.


            This identifier is persisted by BigCommerce and may be desirable for auditing purposes between BigCommerce and the Tax Provider. Currently supports persisting integer values only (the string type indicates we may support UUID values in the future).
          example: "1701"
      required:
        - name
        - rate
        - amount